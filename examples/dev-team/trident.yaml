trident: "0.1"
name: dev-team
description: Self-improving development team for Trident
version: "0.2.0"

defaults:
  model: anthropic/claude-sonnet-4-20250514
  temperature: 0.3
  max_tokens: 4096

entrypoints:
  - input

nodes:
  input:
    type: input
    schema:
      feature_request: string, The feature request or bug to implement

  output:
    type: output
    format: json

edges:
  # Phase 1: Understand the codebase structure
  e1:
    from: input
    to: list_structure

  # Phase 2: Extract search context from feature request
  e2:
    from: input
    to: extract_context
    mapping:
      feature_request: feature_request

  e3:
    from: list_structure
    to: extract_context
    mapping:
      project_files: files

  # Phase 3: Search codebase with extracted terms
  e4:
    from: extract_context
    to: search_codebase
    mapping:
      terms: search_terms

  # Phase 4: Read likely affected files
  e5:
    from: extract_context
    to: read_context_files
    mapping:
      files: likely_files

  # Phase 5: Clarify requirements with full context
  e6:
    from: input
    to: clarify
    mapping:
      feature_request: feature_request

  e7:
    from: search_codebase
    to: clarify
    mapping:
      codebase_context: matches

  e8:
    from: read_context_files
    to: clarify
    mapping:
      file_contents: content

  # Phase 6: Design with existing code
  e9:
    from: clarify
    to: read_affected_files
    mapping:
      files: files_likely_affected

  e10:
    from: clarify
    to: design
    mapping:
      title: title
      problem: problem
      requirements: requirements
      files_likely_affected: files_likely_affected

  e11:
    from: read_affected_files
    to: design
    mapping:
      existing_code: content

  # Phase 7: Implement with file context
  e12:
    from: design
    to: read_for_implement
    mapping:
      files: modified_files

  e13:
    from: clarify
    to: implement
    mapping:
      title: title

  e14:
    from: design
    to: implement
    mapping:
      approach: approach
      changes: changes

  e15:
    from: read_for_implement
    to: implement
    mapping:
      file_contents: content

  # Phase 8: Write, test, analyze
  e16:
    from: implement
    to: write_changes
    mapping:
      code_changes: code_changes

  e17:
    from: write_changes
    to: run_tests

  e18:
    from: clarify
    to: test_runner
    mapping:
      title: title

  e19:
    from: run_tests
    to: test_runner
    mapping:
      test_output: output
      passed: passed
      num_passed: num_passed
      num_failed: num_failed

  e20:
    from: implement
    to: test_runner
    mapping:
      changes_made: summary

  # Output
  e21:
    from: test_runner
    to: output
    mapping:
      status: status
      summary: summary
      failures: failures
      suggested_fixes: suggested_fixes
      ready_for_review: ready_for_review

tools:
  list_structure:
    type: python
    module: file_ops
    function: list_project_structure
    description: List all files in the project

  search_codebase:
    type: python
    module: file_ops
    function: search_multiple
    description: Search codebase for multiple terms

  read_context_files:
    type: python
    module: file_ops
    function: read_files_multi
    description: Read files identified as relevant

  read_affected_files:
    type: python
    module: file_ops
    function: read_files_multi
    description: Read files likely to be affected

  read_for_implement:
    type: python
    module: file_ops
    function: read_files_multi
    description: Read files for implementation

  write_changes:
    type: python
    module: file_ops
    function: write_files_multi
    description: Write code changes to files

  run_tests:
    type: python
    module: file_ops
    function: run_tests
    description: Run the test suite

env:
  ANTHROPIC_API_KEY:
    description: Anthropic API key for Claude
    required: true
  TRIDENT_WORKSPACE:
    description: Path to the workspace (codebase root)
    required: true
